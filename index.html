<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Table</title>
</head>
<body>
    <h2>Live Data from Google Sheets</h2>
    <table border="1" id="dataTable"></table>

    <script>
        async function fetchData() {
            const response = await fetch("https://script.googleusercontent.com/macros/echo?user_content_key=akyWr2d2u9srFPFi_RfGT7YlGsK3kFKSsYbUSCYdJplep4rIMChpi73YhPXwJxARCvTDB0xtvF9jU7YxZzF2dct4rr5lJF6Gm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnOSYJJkeNlO6OwwSnCFcLcEy7ZNdcAx3ec4_Dp5R14WA92-GKWGo8_tBlEZtSScEyuqPOw9cebqOAWPdof6vAgZghzO9FHWdd9z9Jw9Md8uu&lib=Mqi3BRgTL7TrBRAfPWbYu6gynNGI4nOeY"); // Replace with your Web App URL
            const data = await response.json();
            
            let table = document.getElementById("dataTable");
            table.innerHTML = "";

            data.forEach(row => {
                let tr = document.createElement("tr");
                row.forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        fetchData();
        setInterval(fetchData, 60000); // Refresh every 60 seconds
    </script>
</body>
</html>
